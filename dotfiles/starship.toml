# config for Starship prompt - https://starship.rs/config/
# symlinked to ~/.config/starship.toml

[cmd_duration]
min_time = 5_000
show_milliseconds = false

[directory]
# fish_style_pwd_dir_length = 1
truncate_to_repo = true
truncation_length = 4

[docker_context]
disabled = false

[env_var]
variable = "CHOMA_SEED"
style = "bold green"
symbol = " "

[git_branch]
symbol = " "
truncation_length = 35

[git_commit]
# prefix = "ﰖ"
# suffix = " "
format = '[ﰖ$hash]($style) '

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[nodejs]
symbol = " "

[php]
disabled = true

[time]
disabled = false
style = "black"
use_12hr = true
